<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1DA1F2 0%, #0d8bd9 100%);
      margin: 0;
      color: white;
    }
    
    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    h1 {
      margin: 0 0 20px 0;
      font-size: 24px;
      text-align: center;
      font-weight: 300;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    
    .tweet-input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    
    .tweet-input-group select,
    .tweet-input-group input {
      flex: 1;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      font-size: 14px;
    }
    
    .tweet-input-group select:focus,
    .tweet-input-group input:focus {
      outline: none;
      box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.5);
    }
    
    .download-tweets-btn {
      width: 100%;
      background: linear-gradient(45deg, #17bf63, #0fa866);
      color: white;
      font-weight: 600;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .download-tweets-btn:hover {
      background: linear-gradient(45deg, #0fa866, #17bf63);
      transform: translateY(-2px);
    }
    
    .download-tweets-btn:disabled {
      background: rgba(255, 255, 255, 0.2);
      cursor: not-allowed;
      transform: none;
    }
    
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
      text-align: center;
      min-height: 20px;
    }
    
    .success {
      background: rgba(23, 191, 99, 0.2);
      border: 1px solid rgba(23, 191, 99, 0.3);
    }
    
    .error {
      background: rgba(244, 67, 54, 0.2);
      border: 1px solid rgba(244, 67, 54, 0.3);
    }
    
    .info {
      background: rgba(29, 161, 242, 0.2);
      border: 1px solid rgba(29, 161, 242, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üê¶ Tweet Downloader</h1>
    
    <label for="tweetCount">Number of Tweets:</label>
    <div class="tweet-input-group">
      <select id="tweetCount">
        <option value="10">10</option>
        <option value="100" selected>100</option>
        <option value="500">500</option>
        <option value="1000">1000</option>
        <option value="10000">10000</option>
        <option value="custom">Custom</option>
      </select>
      <input type="number" id="customTweetCount" placeholder="Enter custom number" min="1" max="50000" style="display: none;">
    </div>
    
    <div style="margin-bottom: 15px;">
      <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
        <input type="checkbox" id="uploadToS3" style="margin: 0;">
        <span>üåê Upload to extractor.aayushman.dev</span>
      </label>
    </div>
    
    <button id="downloadTweetsBtn" class="download-tweets-btn">üì• Download HTML Archive</button>
    
    <div id="status" class="status info">
      Navigate to a Twitter/X profile page to download tweets
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
